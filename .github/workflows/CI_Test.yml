name: CI_Test

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies
      
        run: npm install && exit 0 || exit 1 
        # If npm install is successful, then it will exit 0, otherwise failure leads to exit 1

